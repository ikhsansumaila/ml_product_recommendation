name: ml_product_recommendation
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.5
  hive: ^2.2.3
  provider: ^6.0.4
  path_provider: ^2.1.1
  flutter_animate: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/buttons/
    - assets/images/buttons/bottom_navigation_bar/
    - assets/images/banner/
    - assets/images/cards/
    - assets/images/internet/
    - assets/images/splash/
    - assets/images/transactions/
